
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gestão de Usuários</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-6xl mx-auto p-6">
    <div class="bg-white rounded-2xl shadow-md p-6 mb-6 text-center">
      <h1 class="text-2xl font-bold text-gray-900">Gestão de Usuários e Solicitações</h1>
      <p class="text-sm text-gray-500">Administração completa de contas</p>
    </div>

    <div class="overflow-x-auto bg-white rounded-xl shadow">
      <table class="min-w-full text-sm">
        <thead class="bg-gray-100 text-gray-600">
          <tr>
            <th class="px-4 py-2">Nome</th>
            <th class="px-4 py-2">CPF</th>
            <th class="px-4 py-2">Login</th>
            <th class="px-4 py-2">Tipo</th>
            <th class="px-4 py-2">Status</th>
            <th class="px-4 py-2">Ações</th>
          </tr>
        </thead>
        <tbody id="tabelaUsuarios"></tbody>
      </table>
    </div>

    <div class="text-center mt-6">
      <a href="index.html" class="text-sm text-blue-600 hover:underline">Voltar ao painel</a>
    </div>
  </div>

  <script>
    if (localStorage.getItem("tipo") !== "admin") {
      window.location.href = "login.html";
    }

    const tabela = document.getElementById("tabelaUsuarios");
    const usuarios = JSON.parse(localStorage.getItem("usuarios") || "[]");
    const solicitacoes = JSON.parse(localStorage.getItem("solicitacoes") || "[]");

    function renderizar() {
      tabela.innerHTML = "";

      // Mostrar usuários aprovados
      usuarios.forEach((user, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="px-4 py-2">${user.nome || "-"}</td>
          <td class="px-4 py-2">${user.cpf || "-"}</td>
          <td class="px-4 py-2">${user.usuario}</td>
          <td class="px-4 py-2">${user.tipo}</td>
          <td class="px-4 py-2">${user.ativo === false ? "Bloqueado" : "Ativo"}</td>
          <td class="px-4 py-2">
            <button onclick="alternarStatus(${i})"
              class="px-3 py-1 rounded text-white ${user.ativo === false ? 'bg-green-600' : 'bg-red-600'}">
              ${user.ativo === false ? 'Desbloquear' : 'Bloquear'}
            </button>
          </td>
        `;
        tabela.appendChild(tr);
      });

      // Mostrar solicitações pendentes
      solicitacoes.forEach((sol, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="px-4 py-2">${sol.nome}</td>
          <td class="px-4 py-2">${sol.cpf}</td>
          <td class="px-4 py-2">${sol.login}</td>
          <td class="px-4 py-2">usuário</td>
          <td class="px-4 py-2">Pendente</td>
          <td class="px-4 py-2 space-x-2">
            <button onclick="aprovar(${i})" class="bg-green-600 text-white px-3 py-1 rounded">Aprovar</button>
            <button onclick="rejeitar(${i})" class="bg-red-600 text-white px-3 py-1 rounded">Rejeitar</button>
          </td>
        `;
        tabela.appendChild(tr);
      });
    }

    function alternarStatus(index) {
      usuarios[index].ativo = !usuarios[index].ativo;
      localStorage.setItem("usuarios", JSON.stringify(usuarios));
      renderizar();
    }

    function aprovar(index) {
      const novo = solicitacoes[index];
      usuarios.push({
        nome: novo.nome,
        cpf: novo.cpf,
        usuario: novo.login,
        senha: novo.senha,
        tipo: "usuario",
        ativo: true
      });
      solicitacoes.splice(index, 1);
      localStorage.setItem("usuarios", JSON.stringify(usuarios));
      localStorage.setItem("solicitacoes", JSON.stringify(solicitacoes));
      renderizar();
    }

    function rejeitar(index) {
      solicitacoes.splice(index, 1);
      localStorage.setItem("solicitacoes", JSON.stringify(solicitacoes));
      renderizar();
    }

    renderizar();
  </script>
</body>
</html>
