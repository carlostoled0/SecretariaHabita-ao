
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solicitações de Cadastro</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="flex flex-col items-center justify-center min-h-screen px-4">
      <div class="bg-white p-6 rounded-2xl shadow-md w-full max-w-2xl">
        <h1 class="text-2xl font-bold mb-2 text-center">Solicitações de Cadastro</h1>
        <p class="text-center mb-4 text-sm text-gray-600">Aprovar ou rejeitar novos usuários</p>
        <div id="usuarios" class="space-y-4"></div>
        <div class="text-center mt-6">
          <a href="index.html" class="text-blue-600 hover:underline">Voltar ao painel</a>
        </div>
      </div>
    </div>

    <script>
      async function loadUsers() {
        const url = "https://opensheet.elk.sh/1d4eiNGPsx9i6uPPyFtx45Xlo5ZlDlWpGDxiJ_dKvO24/Solicitacoes";
        try {
          const res = await fetch(url);
          const data = await res.json();

          const container = document.getElementById("usuarios");
          container.innerHTML = "";

          if (data.length === 0) {
            container.innerHTML = "<p class='text-center text-gray-500'>Nenhuma solicitação encontrada.</p>";
            return;
          }

          data.forEach((user, index) => {
            const card = document.createElement("div");
            card.className = "bg-gray-50 p-4 rounded-xl shadow border";

            card.innerHTML = `
              <p><strong>Nome:</strong> ${user["Nome "]}</p>
              <p><strong>CPF:</strong> ${user["CPF "]}</p>
              <p><strong>Login:</strong> ${user["Login "]}</p>
              <p><strong>Senha:</strong> ${user["Senha "]}</p>
              <div class="mt-2 space-x-2">
                <button class="bg-green-500 text-white px-4 py-1 rounded" onclick="aprovar(${index})">Aprovar</button>
                <button class="bg-red-500 text-white px-4 py-1 rounded" onclick="rejeitar(${index})">Rejeitar</button>
              </div>
            `;
            container.appendChild(card);
          });
        } catch (e) {
          console.error("Erro ao carregar usuários:", e);
          document.getElementById("usuarios").innerHTML = "<p class='text-red-500'>Erro ao carregar solicitações.</p>";
        }
      }

      function aprovar(index) {
        alert("Usuário aprovado! (integração Make aqui)");
      }

      function rejeitar(index) {
        alert("Usuário rejeitado! (integração Make aqui)");
      }

      window.onload = loadUsers;
    </script>
  </body>
</html>
