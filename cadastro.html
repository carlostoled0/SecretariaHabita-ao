
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Solicitar Cadastro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-6 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">Solicitar Cadastro</h2>
    <form onsubmit="enviarCadastro(event)" class="space-y-4">
      <input type="text" id="nome" placeholder="Nome completo" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      <input type="text" id="cpf" placeholder="CPF" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      <input type="text" id="login" placeholder="Nome de usuário desejado" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      <input type="password" id="senha" placeholder="Senha desejada" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-lg transition">Enviar solicitação</button>
    </form>
    <div class="text-center mt-4">
      <a href="login.html" class="text-sm text-blue-600 hover:underline">Voltar para o login</a>
    </div>
  </div>

  <script>
    async function enviarCadastro(event) {
      event.preventDefault();

      const dados = {
        nome: document.getElementById("nome").value.trim(),
        cpf: document.getElementById("cpf").value.trim(),
        login: document.getElementById("login").value.trim(),
        senha: document.getElementById("senha").value.trim()
      };

      try {
        await fetch("https://hook.us2.make.com/8ff089634vbq37rx7rqvwkgxi57w8bx3", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(dados)
        });

        alert("Solicitação enviada com sucesso! O acesso só será liberado após aprovação do administrador.");
        window.location.href = "login.html";
      } catch (error) {
        alert("Erro ao enviar solicitação. Tente novamente mais tarde.");
      }
    }
  </script>
</body>
</html>
