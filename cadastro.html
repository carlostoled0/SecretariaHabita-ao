<!-- cadastro.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solicitar Cadastro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Solicitar Cadastro</h2>
    <div class="space-y-4">
      <input id="nome" type="text" placeholder="Nome completo" class="w-full p-2 border border-gray-300 rounded" />
      <input id="cpf" type="text" placeholder="CPF" class="w-full p-2 border border-gray-300 rounded" />
      <input id="login" type="text" placeholder="Login" class="w-full p-2 border border-gray-300 rounded" />
      <input id="senha" type="password" placeholder="Senha" class="w-full p-2 border border-gray-300 rounded" />
      <button onclick="enviarCadastro()" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">
        Enviar solicitação
      </button>
      <a href="login.html" class="block text-center text-sm text-blue-600 hover:underline">Voltar para o login</a>
    </div>
  </div>

  <script>
    function enviarCadastro() {
      const nome = document.getElementById("nome").value;
      const cpf = document.getElementById("cpf").value;
      const login = document.getElementById("login").value;
      const senha = document.getElementById("senha").value;

      fetch("https://hook.us2.make.com/9abujxciarxpklvrvyrsln5dwve9dl19", {
        method: "POST",
        body: JSON.stringify({ nome, cpf, login, senha }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(response => {
        alert("Solicitação enviada com sucesso!");
        window.location.href = "login.html";
      })
      .catch(error => {
        alert("Erro ao enviar solicitação.");
        console.error(error);
      });
    }
  </script>
</body>
</html>
