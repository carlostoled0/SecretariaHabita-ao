
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhamento de Inscritos</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-6xl mx-auto p-6">

<a href="index.html" class="inline-block mb-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
  ‚¨ÖÔ∏è Voltar ao Painel
</a>

    <h1 class="text-2xl font-bold text-blue-600 mb-4">üìà Detalhamento de Inscritos</h1>
    <canvas id="chartInscritos"></canvas>
  </div>
  <script>
    new Chart(document.getElementById("chartInscritos"), {
      type: 'bar',
      data: {
        labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'],
        datasets: [{
          label: 'Inscritos (milhares)',
          data: [300, 350, 400, 450, 460, 465],
          backgroundColor: 'rgba(37, 99, 235, 0.6)'
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
