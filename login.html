
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Secretaria de Habitação</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 flex items-center justify-center min-h-screen text-gray-800">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Acesso Restrito</h2>
    <div class="mb-4">
      <label for="usuario" class="block text-sm font-medium">Usuário</label>
      <input type="text" id="usuario" class="w-full mt-1 px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500">
    </div>
    <div class="mb-4">
      <label for="senha" class="block text-sm font-medium">Senha</label>
      <input type="password" id="senha" class="w-full mt-1 px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500">
    </div>
    <button onclick="fazerLogin()" class="w-full bg-green-500 text-white py-2 rounded-xl font-semibold hover:bg-green-600 transition">Entrar</button>
    <div id="erro" class="text-red-500 text-center text-sm mt-4 hidden">Usuário ou senha inválidos.</div>
  </div>

  <script>
    const USUARIO_CORRETO = "admin";
    const SENHA_CORRETA = "12345";

    function fazerLogin() {
      const usuario = document.getElementById("usuario").value.trim();
      const senha = document.getElementById("senha").value.trim();
      if (usuario === USUARIO_CORRETO && senha === SENHA_CORRETA) {
        localStorage.setItem("autenticado", "true");
        window.location.href = "index.html";
      } else {
        document.getElementById("erro").classList.remove("hidden");
      }
    }

    window.onload = function () {
      if (localStorage.getItem("autenticado") === "true") {
        window.location.href = "index.html";
      }
    }
  </script>
</body>
</html>
