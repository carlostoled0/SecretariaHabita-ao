<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Login - Secretaria de Habitação</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-sm">
    <h2 class="text-xl font-bold mb-4 text-center">Login</h2>
    <input id="usuario" type="text" placeholder="Usuário" class="w-full p-2 mb-3 border rounded" />
    <input id="senha" type="password" placeholder="Senha" class="w-full p-2 mb-4 border rounded" />
    <button onclick="entrar()" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded">Entrar</button>
  </div>

  <script>
    function entrar() {
      const usuario = document.getElementById("usuario").value;
      const senha = document.getElementById("senha").value;
      if (usuario === "admin" && senha === "1234") {
        window.location.href = "index.html";
      } else {
        alert("Usuário ou senha incorretos.");
      }
    }
  </script>
</body>
</html>
