<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Secretaria de Habitação</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Acesso ao Painel</h2>

    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-medium mb-2" for="usuario">Usuário</label>
      <input class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400" type="text" id="usuario" placeholder="Digite o usuário">
    </div>

    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-medium mb-2" for="senha">Senha</label>
      <input class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400" type="password" id="senha" placeholder="Digite a senha">
    </div>

    <button onclick="fazerLogin()" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-xl transition">Entrar</button>

    <p id="erro" class="text-red-500 text-sm text-center mt-4 hidden">Usuário ou senha incorretos.</p>
  </div>

  <script>
    const USUARIO_CORRETO = "admin";
    const SENHA_CORRETA = "12345";

    function fazerLogin() {
      const usuario = document.getElementById("usuario").value;
      const senha = document.getElementById("senha").value;

      if (usuario === USUARIO_CORRETO && senha === SENHA_CORRETA) {
        localStorage.setItem("autenticado", "true");
        window.location.href = "index.html";
      } else {
        document.getElementById("erro").classList.remove("hidden");
      }
    }

    window.onload = function () {
      if (localStorage.getItem("autenticado") === "true") {
        window.location.href = "index.html";
      }
    };
  </script>
</body>
</html>
