<!DOCTYPE html>
<!-- index.html -->
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel - Secretaria de Habitação</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-7xl mx-auto p-6">
    <div class="bg-white rounded-2xl shadow-md p-6 mb-6 text-center">
      <h1 class="text-2xl md:text-3xl font-bold text-gray-900 mb-1">Secretaria de Habitação - Leopoldina, MG</h1>
      <p class="text-sm text-gray-500">Painel de Acompanhamento de Requerentes REURB</p>
    </div>

    <div class="flex flex-wrap justify-center gap-4 mb-6">
      <button onclick="filtrarStatus('Ativo')" class="bg-green-100 text-green-700 px-4 py-2 rounded-xl shadow hover:bg-green-200 flex items-center gap-2"><i data-lucide="check-circle"></i> Ativo</button>
      <button onclick="filtrarStatus('Cartório')" class="bg-yellow-100 text-yellow-700 px-4 py-2 rounded-xl shadow hover:bg-yellow-200 flex items-center gap-2"><i data-lucide="file-text"></i> Cartório</button>
      <button onclick="filtrarStatus('Vistoria')" class="bg-blue-100 text-blue-700 px-4 py-2 rounded-xl shadow hover:bg-blue-200 flex items-center gap-2"><i data-lucide="search"></i> Vistoria</button>
      <button onclick="filtrarStatus('Sem solução')" class="bg-red-100 text-red-700 px-4 py-2 rounded-xl shadow hover:bg-red-200 flex items-center gap-2"><i data-lucide="x-circle"></i> Sem solução</button>
      <button onclick="carregarDados()" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-xl shadow hover:bg-gray-300 flex items-center gap-2"><i data-lucide="refresh-ccw"></i> Atualizar Dados</button>
      <button onclick="sair()" class="bg-red-50 text-red-600 px-4 py-2 rounded-xl shadow hover:bg-red-100"><i data-lucide="log-out"></i> Sair</button>
    </div>

    <div class="flex justify-end mb-2 text-sm text-gray-600">
      Total de Requerentes: <span id="contador" class="ml-1 font-semibold">0</span>
    </div>

    <div class="bg-white rounded-xl shadow overflow-x-auto">
      <table class="min-w-full text-sm">
        <thead class="bg-gray-100 text-gray-600">
          <tr class="text-left">
            <th class="px-4 py-2">#</th>
            <th class="px-4 py-2">Status</th>
            <th class="px-4 py-2">Interessado/Requerente</th>
            <th class="px-4 py-2">CPF</th>
            <th class="px-4 py-2">Nº Protocolo</th>
            <th class="px-4 py-2">Telefone</th>
            <th class="px-4 py-2">Localização</th>
            <th class="px-4 py-2">Resumo IA</th>
            <th class="px-4 py-2">Digital</th>
          </tr>
        </thead>
        <tbody id="tabela" class="divide-y"></tbody>
      </table>
    </div>
  </div>

  <script>
    lucide.createIcons();

    if (localStorage.getItem("autenticado") !== "true") {
      window.location.href = "login.html";
    }

    function sair() {
      localStorage.removeItem("autenticado");
      window.location.href = "login.html";
    }

    function filtrarStatus(status) {
      const linhas = document.querySelectorAll("#tabela tr");
      let total = 0;
      linhas.forEach(tr => {
        const select = tr.querySelector("select");
        if (select && select.value === status) {
          tr.style.display = "table-row";
          total++;
        } else {
          tr.style.display = "none";
        }
      });
      document.getElementById("contador").textContent = total;
    }

    function atualizarStatus(index, novoStatus) {
      localStorage.setItem(`status-${index}`, novoStatus);
    }

    async function carregarDados() {
      try {
        const res = await fetch("https://opensheet.elk.sh/1kLxiU0nLP0d9PJrW3YJWf-UyZU4BAiuMn0p96J_ccY4/Geral");
        const dados = await res.json();
        const tabela = document.getElementById("tabela");
        tabela.innerHTML = "";

        let count = 0;
        dados.forEach((linha, i) => {
          if (!linha["F"]) return;

          const status = localStorage.getItem(`status-${i}`) || "Selecionar";
          const mapa = linha["R"] ? `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(linha["R"])}+Leopoldina+MG` : "#";

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td class="px-4 py-2">${++count}</td>
            <td class="px-4 py-2">
              <select onchange="atualizarStatus(${i}, this.value)" class="bg-gray-100 rounded px-2 py-1 text-xs">
                <option ${status === 'Selecionar' ? 'selected' : ''}>Selecionar</option>
                <option ${status === 'Ativo' ? 'selected' : ''}>Ativo</option>
                <option ${status === 'Cartório' ? 'selected' : ''}>Cartório</option>
                <option ${status === 'Vistoria' ? 'selected' : ''}>Vistoria</option>
                <option ${status === 'Sem solução' ? 'selected' : ''}>Sem solução</option>
              </select>
            </td>
            <td class="px-4 py-2">${linha["F"] || ""}</td>
            <td class="px-4 py-2">${linha["G"] || ""}</td>
            <td class="px-4 py-2">${linha["X"] || ""}</td>
            <td class="px-4 py-2">${linha["I"] || ""}</td>
            <td class="px-4 py-2"><a href="${mapa}" target="_blank" class="text-blue-600 hover:underline">Ver Mapa</a></td>
            <td class="px-4 py-2">${linha["AA"] ? `<a href="${linha["AA"]}" target="_blank">Resumo</a>` : ""}</td>
            <td class="px-4 py-2">${linha["AB"] ? `<a href="${linha["AB"]}" target="_blank">Digital</a>` : ""}</td>
          `;
          tabela.appendChild(tr);
        });
        document.getElementById("contador").textContent = count;
      } catch (error) {
        console.error("Erro ao buscar dados da planilha:", error);
        alert("Erro ao buscar dados da planilha. Verifique a conexão ou o link.");
      }
    }

    window.onload = carregarDados;
  </script>
</body>
</html>
