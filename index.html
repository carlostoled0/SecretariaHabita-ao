<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel - Secretaria de Habita칞칚o</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen text-gray-800">
  <div class="absolute top-6 right-6">
    <button onclick="logout()" class="flex items-center gap-2 bg-red-100 text-red-600 font-semibold px-4 py-2 rounded-xl hover:bg-red-200 transition">
      <i data-lucide="log-out" class="w-4 h-4"></i> Sair
    </button>
  </div>

  <div class="max-w-7xl mx-auto p-6">
    <div class="bg-white rounded-2xl shadow-lg p-8 mb-6 text-center">
      <h1 class="text-3xl font-bold text-gray-800">Secretaria de Habita칞칚o - Leopoldina, MG</h1>
      <p class="text-gray-500 text-sm mt-2">Painel de Acompanhamento de Requerentes REURB</p>
    </div>

    <div class="bg-white rounded-2xl shadow p-6 mb-6 flex flex-wrap justify-center gap-3">
      <button onclick="filtrarStatus('Ativo')" class="flex items-center gap-2 bg-green-100 hover:scale-105 hover:shadow-md text-green-700 font-medium px-4 py-2 rounded-xl transition">
        <i data-lucide="check-circle" class="w-4 h-4"></i> Ativo <span id="count-Ativo" class="text-sm"></span>
      </button>
      <button onclick="filtrarStatus('Cart칩rio')" class="flex items-center gap-2 bg-yellow-100 hover:scale-105 hover:shadow-md text-yellow-700 font-medium px-4 py-2 rounded-xl transition">
        <i data-lucide="file-text" class="w-4 h-4"></i> Cart칩rio <span id="count-Cart칩rio" class="text-sm"></span>
      </button>
      <button onclick="filtrarStatus('Vistoria')" class="flex items-center gap-2 bg-blue-100 hover:scale-105 hover:shadow-md text-blue-700 font-medium px-4 py-2 rounded-xl transition">
        <i data-lucide="eye" class="w-4 h-4"></i> Vistoria <span id="count-Vistoria" class="text-sm"></span>
      </button>
      <button onclick="filtrarStatus('Sem solu칞칚o')" class="flex items-center gap-2 bg-red-100 hover:scale-105 hover:shadow-md text-red-700 font-medium px-4 py-2 rounded-xl transition">
        <i data-lucide="x-circle" class="w-4 h-4"></i> Sem solu칞칚o <span id="count-Sem solu칞칚o" class="text-sm"></span>
      </button>
      <button onclick="atualizarDados()" class="flex items-center gap-2 bg-gray-300 hover:scale-105 hover:shadow-md text-gray-800 font-medium px-4 py-2 rounded-xl transition">
        <i data-lucide="refresh-ccw" class="w-4 h-4"></i> Atualizar Dados
      </button>
    </div>

    <div class="bg-white rounded-2xl shadow overflow-hidden">
      <div class="p-4 flex flex-col sm:flex-row sm:justify-between sm:items-center bg-gray-50 border-b">
        <h2 class="text-lg font-semibold flex items-center gap-2">
          <i data-lucide="list" class="w-5 h-5 text-gray-500"></i>
          Lista de Requerentes
        </h2>
        <span class="text-sm text-gray-500 flex items-center gap-1 mt-2 sm:mt-0">
          <i data-lucide="users" class="w-4 h-4"></i>
          Total: <strong id="total-requerentes">0</strong>
        </span>
      </div>
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-100">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-bold text-gray-700 uppercase">#</th>
              <th class="px-6 py-3 text-left text-xs font-bold text-gray-700 uppercase">Status</th>
              <th class="px-6 py-3 text-left text-xs font-bold text-gray-700 uppercase">Interessado/Requerente</th>
              <th class="px-6 py-3 text-left text-xs font-bold text-gray-700 uppercase">CPF</th>
              <th class="px-6 py-3 text-left text-xs font-bold text-gray-700 uppercase">N췈 Protocolo</th>
              <th class="px-6 py-3 text-left text-xs font-bold text-gray-700 uppercase">Telefone</th>
              <th class="px-6 py-3 text-left text-xs font-bold text-gray-700 uppercase">Localiza칞칚o</th>
              <th class="px-6 py-3 text-left text-xs font-bold text-gray-700 uppercase">Digital</th>
            </tr>
          </thead>
          <tbody id="tabela-requerentes" class="bg-white divide-y divide-gray-100"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    lucide.createIcons();

    function logout() {
      localStorage.removeItem("autenticado");
      window.location.href = "login.html";
    }

    function filtrarStatus(status) {
      const linhas = document.querySelectorAll('.requerente');
      let total = 0;
      linhas.forEach(linha => {
        const linhaStatus = linha.getAttribute('data-status');
        if (linhaStatus === status) {
          linha.classList.remove('hidden');
          total++;
        } else {
          linha.classList.add('hidden');
        }
      });
      document.getElementById('total-requerentes').textContent = total;
    }

    async function atualizarDados() {
      const url = 'https://opensheet.elk.sh/1kLxiU0nLP0d9PJrW3YJWf-UyZU4BAiuMn0p96J_ccY4/Requerentes';
      const tabela = document.getElementById('tabela-requerentes');
      const contadores = {
        'Ativo': 0,
        'Cart칩rio': 0,
        'Vistoria': 0,
        'Sem solu칞칚o': 0
      };
      tabela.innerHTML = '';
      let contador = 0;
      try {
        const resposta = await fetch(url);
        const dados = await resposta.json();

        dados.forEach((linha) => {
          if (!linha['Interessado/Requerente'] || linha['Interessado/Requerente'].trim() === '') return;
          const status = linha["Status"] || "Ativo";
          if (status === "Solicitado") return;
          if (contadores[status] !== undefined) contadores[status]++;

          const tr = document.createElement('tr');
          tr.className = "requerente";
          tr.setAttribute("data-status", status);

          const localizacao = linha["R"] ? `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(linha["R"])}+Leopoldina+MG` : "#";

          tr.innerHTML = `
            <td class="px-6 py-4">${++contador}</td>
            <td class="px-6 py-4">
              <select class="text-xs font-medium px-3 py-1 rounded-full bg-gray-100">
                <option ${status === 'Ativo' ? 'selected' : ''}>Ativo</option>
                <option ${status === 'Cart칩rio' ? 'selected' : ''}>Cart칩rio</option>
                <option ${status === 'Vistoria' ? 'selected' : ''}>Vistoria</option>
                <option ${status === 'Sem solu칞칚o' ? 'selected' : ''}>Sem solu칞칚o</option>
              </select>
            </td>
            <td class="px-6 py-4">${linha["Interessado/Requerente"] || ''}</td>
            <td class="px-6 py-4">${linha["CPF"] || ''}</td>
            <td class="px-6 py-4">${linha["N췈 Processo/Protocolo"] || ''}</td>
            <td class="px-6 py-4">${linha["Telefone"] || ''}</td>
            <td class="px-6 py-4 text-blue-600 hover:underline cursor-pointer">
              <a href="${localizacao}" target="_blank">游늸 Ver Mapa</a>
            </td>
            <td class="px-6 py-4 text-blue-600 hover:underline cursor-pointer">
              ${linha['DIGITAL'] ? `<a href="${linha['DIGITAL']}" target="_blank">游댕 Digital</a>` : ''}
            </td>
          `;
          tabela.appendChild(tr);
        });

        document.getElementById('total-requerentes').textContent = contador;
        Object.keys(contadores).forEach(status => {
          const el = document.getElementById(`count-${status}`);
          if (el) el.textContent = `(${contadores[status]})`;
        });
      } catch (erro) {
        console.error('Erro ao buscar dados:', erro);
        alert('Erro ao buscar dados da planilha. Verifique a conex칚o ou o link.');
      }
    }

    window.onload = function () {
      if (localStorage.getItem("autenticado") !== "true") {
        window.location.href = "login.html";
      } else {
        atualizarDados();
      }
    }
  </script>
</body>
</html>
