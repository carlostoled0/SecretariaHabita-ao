<!-- eslint-disable no-unused-vars -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Painel Admin - Secretaria de Habitação</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-7xl mx-auto p-6">
    <div class="bg-white rounded-2xl shadow-md p-6 mb-6">
      <div class="flex justify-between items-center mb-4">
        <div>
          <h1 class="text-2xl font-bold text-gray-900">Secretaria de Habitação</h1>
          <p class="text-sm text-gray-500">Estamos há 0 dias sem B.O.</p>
        </div>
        <button onclick="sair()" class="bg-red-100 text-red-700 px-4 py-2 rounded-xl shadow hover:scale-105 transition">Sair</button>
      </div>
      </div>

      <div class="mb-4">
        <h2 class="text-lg font-semibold text-gray-800 mb-2">Situação</h2>
        <div class="flex flex-wrap gap-2">
          <button onclick="filtrarStatus('Todos')" class="bg-gradient-to-r from-gray-100 to-gray-200 text-gray-800 px-6 py-3 text-base font-semibold rounded-2xl shadow-md hover:scale-105 hover:shadow-lg transition flex items-center gap-2"><i data-lucide='list' class='w-4 h-4'></i>Todos</button>
          <button onclick="filtrarStatus('Ativo')" class="bg-green-100 text-green-700 px-4 py-2 rounded-xl shadow hover:scale-105 transition flex items-center gap-2"><i data-lucide='check-circle' class='w-4 h-4'></i>Ativo</button>
          <button onclick="filtrarStatus('Vistoria')" class="bg-blue-100 text-blue-700 px-4 py-2 rounded-xl shadow hover:scale-105 transition flex items-center gap-2"><i data-lucide='search' class='w-4 h-4'></i>Vistoria</button>
          <button onclick="filtrarStatus('Cartório')" class="bg-yellow-100 text-yellow-700 px-4 py-2 rounded-xl shadow hover:scale-105 transition flex items-center gap-2"><i data-lucide='file-text' class='w-4 h-4'></i>Cartório</button>
          <button onclick="filtrarStatus('Sem solução')" class="bg-red-100 text-red-700 px-4 py-2 rounded-xl shadow hover:scale-105 transition flex items-center gap-2"><i data-lucide='x-circle' class='w-4 h-4'></i>Sem solução</button>
          <button onclick="filtrarStatus('Retomada')" class="bg-orange-100 text-orange-700 px-4 py-2 rounded-xl shadow hover:scale-105 transition flex items-center gap-2"><i data-lucide='clock' class='w-4 h-4'></i>Retomada</button>
          <button onclick="filtrarStatus('SEDEM')" class="bg-purple-100 text-purple-700 px-4 py-2 rounded-xl shadow hover:scale-105 transition flex items-center gap-2"><i data-lucide='hourglass' class='w-4 h-4'></i>SEDEM</button>
        </div>
      </div>

      <div class="mb-4">
        <h2 class="text-lg font-semibold text-gray-800 mb-2">Localização</h2>
        <div class="flex flex-wrap gap-2">
          <button onclick="filtrarStatus('Município')" class="bg-sky-100 text-sky-700 px-4 py-2 rounded-xl shadow hover:scale-105 transition flex items-center gap-2"><i data-lucide='map-pin' class='w-4 h-4'></i>Município</button>
          <button onclick="filtrarStatus('Distrito')" class="bg-sky-100 text-sky-700 px-4 py-2 rounded-xl shadow hover:scale-105 transition flex items-center gap-2"><i data-lucide='map-pin' class='w-4 h-4'></i>Distrito</button>
        </div>
      </div>

      <div class="mb-4">
        <h2 class="text-lg font-semibold text-gray-800 mb-2">Outros</h2>
        <div class="flex flex-wrap gap-2">
          <button onclick="filtrarStatus('Jurídico')" class="bg-gray-100 text-gray-700 px-4 py-2 rounded-xl shadow hover:scale-105 transition">Jurídico</button>
          <button onclick="filtrarStatus('Leis')" class="bg-gray-100 text-gray-700 px-4 py-2 rounded-xl shadow hover:scale-105 transition flex items-center gap-2"><i data-lucide='book-text' class='w-4 h-4'></i>Leis</button>
          <button onclick="filtrarStatus('COABH')" class="bg-gray-100 text-gray-700 px-4 py-2 rounded-xl shadow hover:scale-105 transition">COABH</button>
          <button onclick="filtrarStatus('APIL')" class="bg-gray-100 text-gray-700 px-4 py-2 rounded-xl shadow hover:scale-105 transition">APIL</button>
        </div>
      </div>

      <input type="text" id="busca" oninput="buscarTabela()" placeholder="Buscar por nome, CPF ou protocolo..." class="w-full p-3 border border-gray-300 rounded-xl shadow text-sm">
    </div>

<div class="overflow-x-auto bg-white rounded-xl shadow mt-6">
  <table class="min-w-full text-sm">
    <thead class="bg-gray-100 text-gray-600">
      <tr>
        <th class="px-4 py-2 text-center">#</th>
        <th class="px-4 py-2 text-center">Status</th>
        <th class="px-4 py-2 text-center">Interessado</th>
        <th class="px-4 py-2 text-center">CPF</th>
        <th class="px-4 py-2 text-center">Protocolo</th>
        <th class="px-4 py-2 text-center">Telefone</th>
        <th class="px-4 py-2 text-center">Localização</th>
        <th class="px-4 py-2 text-center">Resumo</th>
        <th class="px-4 py-2 text-center">Digital</th>
        <th class="px-4 py-2 text-center">Observações</th>
      </tr>
    </thead>
    <tbody id="tabela"></tbody>
  </table>
</div>

<script>
  lucide.createIcons();
</script>
<script>
  function filtrarStatus(status) {
    document.querySelectorAll("#tabela tr").forEach(tr => {
      const val = tr.querySelector("select")?.value;
      if (status === "Todos") {
        tr.style.display = "";
      } else {
        tr.style.display = (val === status) ? "" : "none";
      }
    });
  }
</script>
</body>
</html>
