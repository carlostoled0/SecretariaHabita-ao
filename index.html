<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>REURB - Painel Principal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="max-w-4xl mx-auto p-6 bg-white mt-10 rounded-xl shadow-md text-center">
    <h1 class="text-2xl font-bold mb-6">REURB - Painel de Teste</h1>
    <button onclick="enviarParaMake()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-xl shadow">
      Testar Envio para Make
    </button>
    <p id="resultado" class="mt-4 text-sm text-gray-700"></p>
  </div>

  <script>
    function enviarParaMake() {
      fetch("https://hook.us2.make.com/itiiubmc3kpn7kwj5q93h3ia6yeq528q", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id: "1", status: "Cartório" })
      }).then(res => {
        document.getElementById("resultado").innerText = "✅ Enviado com sucesso!";
      }).catch(err => {
        document.getElementById("resultado").innerText = "❌ Erro ao enviar para o Make.";
        console.error(err);
      });
    }
  </script>
</body>
</html>
