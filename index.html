<!-- eslint-disable no-unused-vars -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Admin - Secretaria de Habitação</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-7xl mx-auto p-6">
    <div class="bg-white rounded-2xl shadow-md p-6 mb-6 text-center">
      <h1 class="text-2xl md:text-3xl font-bold text-gray-900 mb-1">Painel Administrativo - Secretaria de Habitação</h1>
      <p class="text-sm text-gray-500">Gerencie os requerentes, arquivos e logs</p>
    </div>

    <div class="overflow-x-auto bg-white rounded-xl shadow">
      <table class="min-w-full text-sm">
        <thead class="bg-gray-100 text-gray-600">
          <tr>
            <th class="px-4 py-2">#</th>
            <th class="px-4 py-2">Status</th>
            <th class="px-4 py-2">Interessado</th>
            <th class="px-4 py-2">CPF</th>
            <th class="px-4 py-2">Protocolo</th>
            <th class="px-4 py-2">Telefone</th>
            <th class="px-4 py-2">Localização</th>
            <th class="px-4 py-2">Resumo</th>
            <th class="px-4 py-2">Digital</th>
            <th class="px-4 py-2">Observações</th>
            <th class="px-4 py-2">Ações</th>
          </tr>
        </thead>
        <tbody id="tabela"></tbody>
      </table>
    </div>
  </div>

  <script>
    async function carregarDados() {
      try {
        const res = await fetch("https://opensheet.elk.sh/1G5oV6xRIOvZy2hH-IABzyY_Wm3KXHNy6b8ZL3AO_aPE/Geral");
        const dados = await res.json();
        const tabela = document.getElementById("tabela");
        tabela.innerHTML = "";

        dados.forEach((linha, i) => {
          const nome = linha["Interessado"];
          if (!nome) return;

          const status = localStorage.getItem(`status-${i}`) || "Selecionar";
          const obs = localStorage.getItem(`obs-${i}`) || "";
          if (status === "Arquivo") return;

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td class="px-4 py-2">${i + 1}</td>
            <td class="px-4 py-2">${status}</td>
            <td class="px-4 py-2">${nome}</td>
            <td class="px-4 py-2">${linha["CPF"] || ""}</td>
            <td class="px-4 py-2">${linha["Protocolo"] || ""}</td>
            <td class="px-4 py-2">${linha["Telefone"] || ""}</td>
            <td class="px-4 py-2">${linha["Rua"] || ""}</td>
            <td class="px-4 py-2">${linha["Área"] || ""}</td>
            <td class="px-4 py-2">${linha["Registro"] || ""}</td>
            <td class="px-4 py-2">
              <textarea onchange="localStorage.setItem('obs-${i}', this.value)" class="bg-gray-50 border rounded p-1 text-xs w-full">${obs}</textarea>
            </td>
            <td class="px-4 py-2 text-xs">Editar</td>
          `;
          tabela.appendChild(tr);
        });

        lucide.createIcons();
      } catch (err) {
        alert("Erro ao carregar dados.");
        console.error(err);
      }
    }

    window.onload = carregarDados;
  </script>
</body>
</html>
