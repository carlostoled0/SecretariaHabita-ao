/* eslint-disable no-unused-vars */
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Administrativo - Secretaria de Habita√ß√£o</title>
  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <!-- conte√∫do omitido para brevidade -->
  <script>
    async function fetchData() {
      const response = await fetch("https://sheetdb.io/api/v1/y6y5z3ek3k5jm");
      const data = await response.json();
      const tabela = document.getElementById("tabela-dados");
      const inputBusca = document.getElementById("input-busca");

      inputBusca.addEventListener("input", () => {
        const filtro = inputBusca.value.toLowerCase();
        document.querySelectorAll("#tabela-dados tr").forEach((row) => {
          const texto = row.innerText.toLowerCase();
          row.style.display = texto.includes(filtro) ? "" : "none";
        });
      });

      const statusContadores = {
        Ativo: 0,
        Cart√≥rio: 0,
        Vistoria: 0,
        "Sem solu√ß√£o": 0,
        SEDEM: 0,
      };

      data.forEach((item, index) => {
        if (item.Status === "Arquivo") return;

        if (statusContadores[item.Status] !== undefined) {
          statusContadores[item.Status]++;
        }

        const linha = tabela.insertRow();

        const celulaIndex = linha.insertCell();
        celulaIndex.textContent = item.ID;

        const celulaStatus = linha.insertCell();
        const select = document.createElement("select");
        [
          "Selecionar",
          "Ativo",
          "Cart√≥rio",
          "Vistoria",
          "Sem solu√ß√£o",
          "SEDEM",
          "Arquivo",
        ].forEach((status) => {
          const option = document.createElement("option");
          option.value = status;
          option.textContent = status;
          if (status === item.Status) option.selected = true;
          select.appendChild(option);
        });
        select.addEventListener("change", () => {
          atualizarStatus(index, select.value);
        });
        celulaStatus.appendChild(select);

        const celulaInteressado = linha.insertCell();
        celulaInteressado.textContent = item.Interessado.toUpperCase();

        const celulaCpf = linha.insertCell();
        celulaCpf.textContent = item.CPF;

        const celulaProtocolo = linha.insertCell();
        celulaProtocolo.textContent = item.Protocolo;

        const celulaTelefone = linha.insertCell();
        celulaTelefone.textContent = item.Telefone;

        const celulaLocalizacao = linha.insertCell();
        const linkMaps = document.createElement("a");
        linkMaps.href = item.Localizacao;
        linkMaps.target = "_blank";
        linkMaps.innerHTML = "üìç";
        celulaLocalizacao.appendChild(linkMaps);

        const celulaResumo = linha.insertCell();
        const linkResumo = document.createElement("a");
        linkResumo.href = item.Resumo;
        linkResumo.target = "_blank";
        linkResumo.innerHTML = "üìÑ";
        celulaResumo.appendChild(linkResumo);

        const celulaDigital = linha.insertCell();
        const linkDigital = document.createElement("a");
        linkDigital.href = item.Digital;
        linkDigital.target = "_blank";
        linkDigital.innerHTML = "üì•";
        celulaDigital.appendChild(linkDigital);

        const celulaObs = linha.insertCell();
        const inputObs = document.createElement("textarea");
        inputObs.value = item["Observa√ß√µes"] || "";
        inputObs.addEventListener("change", () => {
          atualizarObservacao(index, inputObs.value);
        });
        celulaObs.appendChild(inputObs);
      });

      document.getElementById("ativo-count").textContent =
        statusContadores.Ativo;
      document.getElementById("cartorio-count").textContent =
        statusContadores["Cart√≥rio"];
      document.getElementById("vistoria-count").textContent =
        statusContadores.Vistoria;
      document.getElementById("sem-solucao-count").textContent =
        statusContadores["Sem solu√ß√£o"];
      document.getElementById("analise-count").textContent =
        statusContadores.SEDEM;
    }

    function atualizarStatus(index, status) {
      fetch("https://hook.us2.make.com/itiiubmc3kpn7kwj5q93h3ia6yeq528q", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          id: index + 1,
          coluna: "A",
          valor: status,
        }),
      });
    }

    function atualizarObservacao(index, texto) {
      fetch("https://hook.us2.make.com/uzmb73tqwwhb57zw6ldywhfnfo8b9kq8", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          id: index + 1,
          coluna: "Z",
          valor: texto,
        }),
      });
    }

    fetchData();
  </script>
</body>
</html>
