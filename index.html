<!-- eslint-disable no-unused-vars -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Painel Admin - Secretaria de Habitação</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-7xl mx-auto p-6">
    <div class="bg-white rounded-2xl shadow-md p-6 mb-6">
      <div class="flex justify-between items-center mb-4">
        <div>
          <h1 class="text-2xl font-bold text-gray-900">Secretaria de Habitação</h1>
          <p class="text-sm text-gray-500">Estamos há 0 dias sem B.O.</p>
        </div>
        <button onclick="sair()" class="bg-red-100 text-red-700 px-4 py-2 rounded-xl shadow hover:scale-105 transition">Sair</button>
      </div>
      </div>

      <div class="mb-4">
        <h2 class="text-lg font-semibold text-gray-800 mb-2">Situação</h2>
        <div class="flex flex-wrap gap-2">
          <button onclick="filtrarStatus('Todos')" class="bg-gradient-to-r from-gray-100 to-gray-200 text-gray-800 px-6 py-3 text-base font-semibold rounded-2xl shadow-md hover:scale-105 hover:shadow-lg transition flex items-center gap-2"><i data-lucide='list' class='w-4 h-4'></i>Todos</button>
          <button onclick="filtrarStatus('Ativo')" class="bg-green-100 text-green-700 px-4 py-2 rounded-xl shadow hover:scale-105 transition flex items-center gap-2"><i data-lucide='check-circle' class='w-4 h-4'></i>Ativo</button>
          <button onclick="filtrarStatus('Vistoria')" class="bg-blue-100 text-blue-700 px-4 py-2 rounded-xl shadow hover:scale-105 transition flex items-center gap-2"><i data-lucide='search' class='w-4 h-4'></i>Vistoria</button>
          <button onclick="filtrarStatus('Cartório')" class="bg-yellow-100 text-yellow-700 px-4 py-2 rounded-xl shadow hover:scale-105 transition flex items-center gap-2"><i data-lucide='file-text' class='w-4 h-4'></i>Cartório</button>
          <button onclick="filtrarStatus('Sem solução')" class="bg-red-100 text-red-700 px-4 py-2 rounded-xl shadow hover:scale-105 transition flex items-center gap-2"><i data-lucide='x-circle' class='w-4 h-4'></i>Sem solução</button>
          <button onclick="filtrarStatus('Retomada')" class="bg-orange-100 text-orange-700 px-4 py-2 rounded-xl shadow hover:scale-105 transition flex items-center gap-2"><i data-lucide='clock' class='w-4 h-4'></i>Retomada</button>
          <button onclick="filtrarStatus('SEDEM')" class="bg-purple-100 text-purple-700 px-4 py-2 rounded-xl shadow hover:scale-105 transition flex items-center gap-2"><i data-lucide='hourglass' class='w-4 h-4'></i>SEDEM</button>
        </div>
      </div>

      <div class="mb-4">
        <h2 class="text-lg font-semibold text-gray-800 mb-2">Localização</h2>
        <div class="flex flex-wrap gap-2">
          <button onclick="filtrarStatus('Município')" class="bg-sky-100 text-sky-700 px-4 py-2 rounded-xl shadow hover:scale-105 transition flex items-center gap-2"><i data-lucide='map-pin' class='w-4 h-4'></i>Município</button>
          <button onclick="filtrarStatus('Distrito')" class="bg-sky-100 text-sky-700 px-4 py-2 rounded-xl shadow hover:scale-105 transition flex items-center gap-2"><i data-lucide='map-pin' class='w-4 h-4'></i>Distrito</button>
        </div>
      </div>

      <div class="mb-4">
        <h2 class="text-lg font-semibold text-gray-800 mb-2">Outros</h2>
        <div class="flex flex-wrap gap-2">
          <button onclick="filtrarStatus('Jurídico')" class="bg-gray-100 text-gray-700 px-4 py-2 rounded-xl shadow hover:scale-105 transition">Jurídico</button>
          <button onclick="filtrarStatus('Leis')" class="bg-gray-100 text-gray-700 px-4 py-2 rounded-xl shadow hover:scale-105 transition flex items-center gap-2"><i data-lucide='book-text' class='w-4 h-4'></i>Leis</button>
          <button onclick="filtrarStatus('COABH')" class="bg-gray-100 text-gray-700 px-4 py-2 rounded-xl shadow hover:scale-105 transition">COABH</button>
          <button onclick="filtrarStatus('APIL')" class="bg-gray-100 text-gray-700 px-4 py-2 rounded-xl shadow hover:scale-105 transition">APIL</button>
        </div>
      </div>

      <input type="text" id="busca" oninput="buscarTabela()" placeholder="Buscar por nome, CPF ou protocolo..." class="w-full p-3 border border-gray-300 rounded-xl shadow text-sm">
    </div>
  </div>
<script>
    if (localStorage.getItem("tipo") !== "admin") {
      window.location.href = "login.html";
    }

    function sair() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    function filtrarStatus(status) {
      document.querySelectorAll("#tabela tr").forEach(tr => {
        const val = tr.querySelector("select")?.value;
        tr.style.display = (!status || val === status) ? "" : "none";
      });
    }

    function buscarTabela() {
      const termo = document.getElementById("busca").value.toLowerCase();
      document.querySelectorAll("#tabela tr").forEach(tr => {
        const texto = tr.innerText.toLowerCase();
        tr.style.display = texto.includes(termo) ? "" : "none";
      });
    }

    function atualizarStatus(index, novoStatus, nome) {
      registrarLog(nome, '', novoStatus);
      fetch("https://hook.us2.make.com/itiiubmc3kpn7kwj5q93h3ia6yeq528q", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id: index + 1, status: novoStatus === "SEDEM" ? "Em análise" : novoStatus })
      });
    }

    function registrarLog(nome, de, para) {
      const logs = JSON.parse(localStorage.getItem("logs") || "[]");
      logs.push({ data: new Date().toLocaleString(), nome, de, para, por: localStorage.getItem("usuario") });
      localStorage.setItem("logs", JSON.stringify(logs));
    }

    async function carregarDados() {
      document.getElementById("loading").classList.remove("hidden");
      try {
        const res = await fetch("https://opensheet.elk.sh/1G5oV6xRIOvZy2hH-IABzyY_Wm3KXHNy6b8ZL3AO_aPE/Geral");
        const dados = await res.json();
        const tabela = document.getElementById("tabela");
        tabela.innerHTML = "";
        let ativo = 0, cartorio = 0, vistoria = 0, sem = 0, analise = 0, distrito = 0, retomada = 0;

        dados.forEach((linha, i) => {
          const nome = linha["Interessado"];
          if (!nome) return;

          let status = linha["Status"] || "Selecionar";
          if (status === "Em análise") status = "SEDEM";

          const obs = localStorage.getItem(`obs-${i}`) || "";
          const resumo = linha["Resumo"] || "";
          const digital = linha["Digital"] || "";

          if (status === "Arquivo") return;

          if (status === "Ativo") ativo++;
          else if (status === "Cartório") cartorio++;
          else if (status === "Vistoria") vistoria++;
          else if (status === "Sem solução") sem++;
          else if (status === "SEDEM") analise++;
          else if (status === "Distrito") distrito++;
          else if (status === "Retomada") retomada++;

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td class="px-4 py-2 text-center">${i + 1}</td>
            <td class="px-4 py-2 text-center">
              <select onchange="atualizarStatus(${i}, this.value, '${nome}')" class="bg-gray-100 rounded px-2 py-1 text-xs">
                <option ${status === 'Selecionar' ? 'selected' : ''}>Selecionar</option>
                <option ${status === 'Ativo' ? 'selected' : ''}>Ativo</option>
                <option ${status === 'Cartório' ? 'selected' : ''}>Cartório</option>
                <option ${status === 'Vistoria' ? 'selected' : ''}>Vistoria</option>
                <option ${status === 'Sem solução' ? 'selected' : ''}>Sem solução</option>
                <option ${status === 'SEDEM' ? 'selected' : ''}>SEDEM</option>
                <option ${status === 'Distrito' ? 'selected' : ''}>Distrito</option>
                <option ${status === 'Retomada' ? 'selected' : ''}>Retomada</option>
                <option ${status === 'Arquivo' ? 'selected' : ''}>Arquivo</option>
              </select>
            </td>
            <td class="px-4 py-2 text-center"><span style="text-transform: uppercase;">${nome}</span></td>
            <td class="px-4 py-2 text-center">${linha["CPF"] || ""}</td>
            <td class="px-4 py-2 text-center">${linha["Protocolo"] || ""}</td>
            <td class="px-4 py-2 text-center">${linha["Telefone"] || ""}</td>
            <td class="px-4 py-2 text-center">
              ${linha["Rua"] ? `<a href='https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(linha["Rua"])}' target='_blank' title="Ver no Google Maps">
                <i data-lucide='map-pin' class='w-4 h-4 text-red-600'></i>
              </a>` : ""}
            </td>
            <td class="px-4 py-2 text-center">
              ${resumo ? `<a href="${resumo}" target="_blank" title="Abrir Resumo"><i data-lucide="file-text" class="w-4 h-4 text-blue-600"></i></a>` : ""}
            </td>
            <td class="px-4 py-2 text-center">
              ${digital ? `<a href="${digital}" target="_blank" title="Abrir Digital"><i data-lucide="download" class="w-4 h-4 text-green-600"></i></a>` : ""}
            </td>
            <td class="px-4 py-2 text-center">
              <textarea onchange="localStorage.setItem('obs-${i}', this.value)" class="bg-gray-50 border rounded p-1 text-xs w-full">${obs}</textarea>
            </td>`;
          tabela.appendChild(tr);
        });

        document.getElementById("count-ativo").textContent = ativo;
        document.getElementById("count-cartorio").textContent = cartorio;
        document.getElementById("count-vistoria").textContent = vistoria;
        document.getElementById("count-sem").textContent = sem;
        document.getElementById("count-analise").textContent = analise;
        document.getElementById("count-distrito").textContent = distrito;
        document.getElementById("count-retomada").textContent = retomada;

        lucide.createIcons();
      } catch (err) {
        alert("Erro ao carregar dados.");
        console.error(err);
      } finally {
        document.getElementById("loading").classList.add("hidden");
      }
    }

    window.onload = carregarDados;
  </script>
</body>
</html>
