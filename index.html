<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Administrativo - Secretaria de Habitação</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="p-6">
    <h1 class="text-2xl font-bold mb-4 text-center">Painel Administrativo - Secretaria de Habitação</h1>
    <div class="flex flex-wrap gap-4 justify-center mb-6">
      <button onclick="filtrarStatus('Ativo')" class="bg-green-100 text-green-700 px-3 py-1 rounded-xl shadow">Ativo (0)</button>
      <button onclick="filtrarStatus('Cartório')" class="bg-yellow-100 text-yellow-700 px-3 py-1 rounded-xl shadow">Cartório (0)</button>
      <button onclick="filtrarStatus('Vistoria')" class="bg-blue-100 text-blue-700 px-3 py-1 rounded-xl shadow">Vistoria (0)</button>
      <button onclick="filtrarStatus('Sem solução')" class="bg-red-100 text-red-700 px-3 py-1 rounded-xl shadow">Sem solução (0)</button>
      <button onclick="filtrarStatus('Em análise')" class="bg-purple-100 text-purple-700 px-3 py-1 rounded-xl shadow">Em análise (0)</button>
    </div>
    <div class="text-center">
      <a href="arquivados.html" class="bg-gray-300 px-4 py-1 rounded">Arquivados</a>
      <button onclick="sair()" class="ml-4 bg-red-300 px-4 py-1 rounded">Sair</button>
    </div>
  </div>
</body>
</html>
