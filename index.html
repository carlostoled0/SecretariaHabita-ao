<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Painel de Acompanhamento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-7xl mx-auto p-6">
    <div class="bg-white shadow-md rounded-2xl p-6 text-center mb-4">
      <h1 class="text-2xl font-bold">Secretaria de Habita√ß√£o - Leopoldina, MG</h1>
      <p class="text-sm text-gray-500">Painel de Acompanhamento de Requerentes</p>
    </div>

    <div class="flex flex-wrap items-center justify-between bg-white shadow rounded-2xl p-4 mb-4">
      <div class="space-x-2 flex flex-wrap">
        <button onclick="filtrar('Ativo')" class="bg-green-100 text-green-800 text-sm px-4 py-1 rounded-full">‚úÖ Ativo</button>
        <button onclick="filtrar('Cart√≥rio')" class="bg-yellow-100 text-yellow-800 text-sm px-4 py-1 rounded-full">üìë Cart√≥rio</button>
        <button onclick="filtrar('Vistoria')" class="bg-blue-100 text-blue-800 text-sm px-4 py-1 rounded-full">üîç Vistoria</button>
        <button onclick="filtrar('Sem solu√ß√£o')" class="bg-red-100 text-red-800 text-sm px-4 py-1 rounded-full">üö´ Sem solu√ß√£o</button>
        <button onclick="carregarTabela()" class="bg-gray-100 hover:bg-gray-200 text-sm px-4 py-1 rounded-full">üîÑ Atualizar Dados</button>
      </div>
      <div class="text-sm text-gray-500">Total: <span id="contador">0</span></div>
    </div>

    <div class="bg-white rounded-xl shadow overflow-x-auto">
      <table class="min-w-full text-sm">
        <thead class="bg-gray-100 text-gray-600">
          <tr>
            <th class="px-4 py-2">#</th>
            <th class="px-4 py-2">Status</th>
            <th class="px-4 py-2">Interessado/Requerente</th>
            <th class="px-4 py-2">CPF</th>
            <th class="px-4 py-2">N¬∫ Protocolo</th>
            <th class="px-4 py-2">Telefone</th>
            <th class="px-4 py-2">Localiza√ß√£o</th>
            <th class="px-4 py-2">Resumo IA</th>
            <th class="px-4 py-2">Digital</th>
          </tr>
        </thead>
        <tbody id="tabela" class="divide-y"></tbody>
      </table>
    </div>
  </div>

  <script>
    lucide.createIcons();

    async function carregarTabela() {
      try {
        const res = await fetch("https://opensheet.elk.sh/1kLxiU0nLP0d9PJrW3YJWf-UyZU4BAiuMn0p96J_ccY4/Geral");
        const dados = await res.json();
        const tabela = document.getElementById("tabela");
        tabela.innerHTML = "";

        let count = 0;
        dados.forEach((linha, i) => {
          if (!linha["F"]) return;

          const status = localStorage.getItem(`status-${i}`) || "Selecionar";
          const mapa = linha["R"] ? `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(linha["R"])}+Leopoldina+MG` : "#";

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td class="px-4 py-2">${++count}</td>
            <td class="px-4 py-2">
              <select onchange="atualizarStatus(${i}, this.value)" class="bg-gray-100 rounded px-2 py-1 text-xs">
                <option ${status === 'Selecionar' ? 'selected' : ''}>Selecionar</option>
                <option ${status === 'Ativo' ? 'selected' : ''}>Ativo</option>
                <option ${status === 'Cart√≥rio' ? 'selected' : ''}>Cart√≥rio</option>
                <option ${status === 'Vistoria' ? 'selected' : ''}>Vistoria</option>
                <option ${status === 'Sem solu√ß√£o' ? 'selected' : ''}>Sem solu√ß√£o</option>
              </select>
            </td>
            <td class="px-4 py-2">${linha["F"]}</td>
            <td class="px-4 py-2">${linha["G"]}</td>
            <td class="px-4 py-2">${linha["X"]}</td>
            <td class="px-4 py-2">${linha["I"]}</td>
            <td class="px-4 py-2"><a href="${mapa}" target="_blank" class="text-blue-600 hover:underline">Ver Mapa</a></td>
            <td class="px-4 py-2">${linha["AA"] ? `<a href="${linha["AA"]}" target="_blank">Resumo</a>` : ""}</td>
            <td class="px-4 py-2">${linha["AB"] ? `<a href="${linha["AB"]}" target="_blank">Digital</a>` : ""}</td>
          `;
          tabela.appendChild(tr);
        });

        document.getElementById("contador").textContent = count;
      } catch (e) {
        console.error("Erro ao buscar dados:", e);
        alert("Erro ao buscar dados da planilha.");
      }
    }

    function atualizarStatus(index, valor) {
      localStorage.setItem(`status-${index}`, valor);
    }

    function filtrar(status) {
      const linhas = document.querySelectorAll("#tabela tr");
      let total = 0;
      linhas.forEach((tr, i) => {
        const select = tr.querySelector("select");
        if (select.value === status) {
          tr.style.display = "";
          total++;
        } else {
          tr.style.display = "none";
        }
      });
      document.getElementById("contador").textContent = total;
    }

    window.onload = carregarTabela;
  </script>
</body>
</html>
