
<!-- eslint-disable no-unused-vars -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Administrativo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-6xl mx-auto p-6">
    <div class="bg-white rounded-2xl shadow-md p-6 mb-6 text-center">
      <h1 class="text-2xl md:text-3xl font-bold text-gray-900 mb-1">Dashboard Administrativo</h1>
      <p class="text-sm text-gray-500">Resumo geral do andamento da regularização fundiária</p>
    </div>

    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
      <div class="bg-white p-4 rounded-xl shadow text-center">
        <i data-lucide="users" class="w-6 h-6 mx-auto text-blue-600 mb-2"></i>
        <p>Total de Requerentes</p>
        <strong>0</strong>
      </div>
      <div class="bg-white p-4 rounded-xl shadow text-center">
        <i data-lucide="check-circle" class="w-6 h-6 mx-auto text-green-600 mb-2"></i>
        <p>Ativos</p>
        <strong>0</strong>
      </div>
      <div class="bg-white p-4 rounded-xl shadow text-center">
        <i data-lucide="file-text" class="w-6 h-6 mx-auto text-yellow-600 mb-2"></i>
        <p>Cartório</p>
        <strong>0</strong>
      </div>
      <div class="bg-white p-4 rounded-xl shadow text-center">
        <i data-lucide="search" class="w-6 h-6 mx-auto text-blue-600 mb-2"></i>
        <p>Vistoria</p>
        <strong>0</strong>
      </div>
      <div class="bg-white p-4 rounded-xl shadow text-center">
        <i data-lucide="x-circle" class="w-6 h-6 mx-auto text-red-600 mb-2"></i>
        <p>Sem Solução</p>
        <strong>0</strong>
      </div>
      <div class="bg-white p-4 rounded-xl shadow text-center">
        <i data-lucide="hourglass" class="w-6 h-6 mx-auto text-purple-600 mb-2"></i>
        <p>Em Análise</p>
        <strong>0</strong>
      </div>
      <div class="bg-white p-4 rounded-xl shadow text-center">
        <i data-lucide="map" class="w-6 h-6 mx-auto text-indigo-600 mb-2"></i>
        <p>Distrito</p>
        <strong>0</strong>
      </div>
      <div class="bg-white p-4 rounded-xl shadow text-center">
        <i data-lucide="rotate-ccw" class="w-6 h-6 mx-auto text-pink-600 mb-2"></i>
        <p>Retomada</p>
        <strong>0</strong>
      </div>
      <div class="bg-white p-4 rounded-xl shadow text-center col-span-full">
        <i data-lucide="archive" class="w-6 h-6 mx-auto text-gray-600 mb-2"></i>
        <p>Arquivados</p>
        <strong>0</strong>
      </div>
    </div>

    <div class="text-center mt-6">
      <a href="index.html" class="text-blue-600 underline text-sm hover:text-blue-800">Voltar ao painel</a>
    </div>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
