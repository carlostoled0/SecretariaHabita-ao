
<!-- eslint-disable no-unused-vars -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Arquivados</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-4xl mx-auto p-6">
    <div class="bg-white rounded-2xl shadow-md p-6 mb-6 text-center">
      <h1 class="text-2xl font-bold">Requerentes Arquivados</h1>
      <p class="text-sm text-gray-500">Lista simples de nomes</p>
    </div>

    <ul id="listaNomes" class="bg-white rounded-xl shadow divide-y divide-gray-100"></ul>
  </div>

  <script>
    async function carregarNomes() {
      try {
        const res = await fetch("https://opensheet.elk.sh/1G5oV6xRIOvZy2hH-IABzyY_Wm3KXHNy6b8ZL3AO_aPE/Geral");
        const dados = await res.json();
        const lista = document.getElementById("listaNomes");

        dados.forEach((linha) => {
          if (linha["Status"] === "Arquivo" && linha["Interessado"]) {
            const li = document.createElement("li");
            li.className = "px-4 py-2 text-center";
            li.textContent = linha["Interessado"];
            lista.appendChild(li);
          }
        });
      } catch (err) {
        alert("Erro ao carregar nomes.");
        console.error(err);
      }
    }

    window.onload = carregarNomes;
  </script>
</body>
</html>
