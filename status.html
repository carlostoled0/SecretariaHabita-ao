<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Status Detalhado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-7xl mx-auto p-6">
    <div class="bg-white rounded-2xl shadow-md p-6 mb-6 text-center">
      <h1 class="text-2xl md:text-3xl font-bold text-gray-900 mb-1">Status Detalhado</h1>
      <p class="text-sm text-gray-500">Lista filtrada por status</p>
    </div>

    <div class="text-right text-sm text-gray-500 px-4 pb-2">Total: <span id="contador">0</span></div>

    <div class="bg-white rounded-xl shadow overflow-x-auto">
      <table class="min-w-full text-sm">
        <thead class="bg-gray-100 text-gray-600">
          <tr class="text-left">
            <th class="px-4 py-2">#</th>
            <th class="px-4 py-2">Interessado/Requerente</th>
            <th class="px-4 py-2">CPF</th>
            <th class="px-4 py-2">Nº Protocolo</th>
            <th class="px-4 py-2">Telefone</th>
            <th class="px-4 py-2">Localização</th>
            <th class="px-4 py-2">Resumo IA</th>
            <th class="px-4 py-2">Digital</th>
            <th class="px-4 py-2">Status</th>
          </tr>
        </thead>
        <tbody id="tabela" class="divide-y"></tbody>
      </table>
    </div>
  </div>

  <script>
    lucide.createIcons();

    function obterStatus() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get("status");
    }

    function atualizarStatus(index, novoStatus) {
      localStorage.setItem(`status-${index}`, novoStatus);
      carregarTabela();
    }

    async function carregarTabela() {
      const statusFiltro = obterStatus();
      document.title = `Status - ${statusFiltro}`;

      try {
        const res = await fetch("https://opensheet.elk.sh/1kLxiU0nLP0d9PJrW3YJWf-UyZU4BAiuMn0p96J_ccY4/Geral");
        const dados = await res.json();
        const tabela = document.getElementById("tabela");
        tabela.innerHTML = "";

        let count = 0;
        dados.forEach((linha, i) => {
          if (!linha["F"]) return;
          const status = localStorage.getItem(`status-${i}`) || "Selecionar";
          if (status !== statusFiltro) return;

          const mapa = linha["R"] ? `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(linha["R"])}+Leopoldina+MG` : "#";

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td class="px-4 py-2">${++count}</td>
            <td class="px-4 py-2">${linha["F"] || ""}</td>
            <td class="px-4 py-2">${linha["G"] || ""}</td>
            <td class="px-4 py-2">${linha["X"] || ""}</td>
            <td class="px-4 py-2">${linha["I"] || ""}</td>
            <td class="px-4 py-2"><a href="${mapa}" target="_blank" class="text-blue-600 hover:underline">Ver Mapa</a></td>
            <td class="px-4 py-2">${linha["AA"] ? `<a href="${linha["AA"]}" target="_blank">Resumo</a>` : ""}</td>
            <td class="px-4 py-2">${linha["AB"] ? `<a href="${linha["AB"]}" target="_blank">Digital</a>` : ""}</td>
            <td class="px-4 py-2">
              <select onchange="atualizarStatus(${i}, this.value)" class="bg-gray-100 rounded px-2 py-1 text-xs">
                <option ${status === 'Selecionar' ? 'selected' : ''}>Selecionar</option>
                <option ${status === 'Ativo' ? 'selected' : ''}>Ativo</option>
                <option ${status === 'Cartório' ? 'selected' : ''}>Cartório</option>
                <option ${status === 'Vistoria' ? 'selected' : ''}>Vistoria</option>
                <option ${status === 'Sem solução' ? 'selected' : ''}>Sem solução</option>
              </select>
            </td>
          `;
          tabela.appendChild(tr);
        });
        document.getElementById("contador").textContent = count;
      } catch (e) {
        console.error("Erro ao carregar dados:", e);
        alert("Erro ao carregar dados da planilha.");
      }
    }

    window.onload = carregarTabela;
  </script>
</body>
</html>
