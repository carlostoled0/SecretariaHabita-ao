
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Status Detalhado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen p-6">

  <div class="max-w-6xl mx-auto bg-white rounded-2xl shadow-xl p-6">
    <h1 id="titulo-status" class="text-2xl font-bold text-center mb-6 text-gray-800"></h1>
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200 text-sm">
        <thead class="bg-gray-100 text-gray-700 uppercase text-xs font-semibold">
          <tr>
            <th class="px-4 py-2 text-left">#</th>
            <th class="px-4 py-2 text-left">Interessado/Requerente</th>
            <th class="px-4 py-2 text-left">CPF</th>
            <th class="px-4 py-2 text-left">N¬∫ Protocolo</th>
            <th class="px-4 py-2 text-left">Telefone</th>
            <th class="px-4 py-2 text-left">Localiza√ß√£o</th>
            <th class="px-4 py-2 text-left">Resumo IA</th>
            <th class="px-4 py-2 text-left">Digital</th>
            <th class="px-4 py-2 text-left">Status</th>
          </tr>
        </thead>
        <tbody id="tabela" class="bg-white divide-y divide-gray-100"></tbody>
      </table>
    </div>
  </div>

  <script>
    function obterParametro(nome) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(nome);
    }

    function atualizarStatus(index, novoStatus) {
      localStorage.setItem(`status-${index}`, novoStatus);
      carregarStatus();
    }

    async function carregarStatus() {
      const statusAlvo = obterParametro("status") || "Solicitado";
      document.getElementById("titulo-status").textContent = `Status: ${statusAlvo}`;

      try {
        const resposta = await fetch("https://opensheet.elk.sh/1kLxiU0nLP0d9PJrW3YJWf-UyZU4BAiuMn0p96J_ccY4/Geral");
        const dados = await resposta.json();
        const tabela = document.getElementById("tabela");
        tabela.innerHTML = "";

        let contador = 0;

        dados.forEach((linha, index) => {
          const status = localStorage.getItem(`status-${index}`) || "Solicitado";
          if (!linha["F"] || status !== statusAlvo) return;

          const localizacao = linha["R"] ? `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(linha["R"])}+Leopoldina+MG` : "#";

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td class="px-4 py-2">${++contador}</td>
            <td class="px-4 py-2">${linha["F"] || ""}</td>
            <td class="px-4 py-2">${linha["G"] || ""}</td>
            <td class="px-4 py-2">${linha["X"] || ""}</td>
            <td class="px-4 py-2">${linha["I"] || ""}</td>
            <td class="px-4 py-2"><a class="text-blue-600 hover:underline" href="${localizacao}" target="_blank">üìç Ver Mapa</a></td>
            <td class="px-4 py-2">${linha["AA"] ? `<a href="${linha["AA"]}" target="_blank">üìÑ Resumo</a>` : ""}</td>
            <td class="px-4 py-2">${linha["AB"] ? `<a href="${linha["AB"]}" target="_blank">üîó Digital</a>` : ""}</td>
            <td class="px-4 py-2">
              <select onchange="atualizarStatus(${index}, this.value)" class="text-xs font-medium px-2 py-1 rounded bg-gray-100">
                <option ${status === 'Ativo' ? 'selected' : ''}>Ativo</option>
                <option ${status === 'Cart√≥rio' ? 'selected' : ''}>Cart√≥rio</option>
                <option ${status === 'Vistoria' ? 'selected' : ''}>Vistoria</option>
                <option ${status === 'Sem solu√ß√£o' ? 'selected' : ''}>Sem solu√ß√£o</option>
                <option ${status === 'Solicitado' ? 'selected' : ''}>Solicitado</option>
              </select>
            </td>
          `;
          tabela.appendChild(tr);
        });
      } catch (error) {
        console.error("Erro ao carregar dados:", error);
        alert("Erro ao buscar dados da planilha.");
      }
    }

    window.onload = carregarStatus;
  </script>
</body>
</html>
