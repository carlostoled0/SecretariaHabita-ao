
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerenciar Usuários</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-4xl mx-auto p-6">
    <div class="bg-white rounded-2xl shadow-md p-6 mb-6 text-center">
      <h1 class="text-2xl font-bold text-gray-900">Gerenciar Usuários</h1>
      <p class="text-sm text-gray-500">Bloquear ou desbloquear acesso ao sistema</p>
    </div>

    <div class="overflow-x-auto bg-white rounded-xl shadow">
      <table class="min-w-full text-sm">
        <thead class="bg-gray-100 text-gray-600">
          <tr>
            <th class="px-4 py-2">Usuário</th>
            <th class="px-4 py-2">Tipo</th>
            <th class="px-4 py-2">Status</th>
            <th class="px-4 py-2">Ações</th>
          </tr>
        </thead>
        <tbody id="tabelaUsuarios"></tbody>
      </table>
    </div>

    <div class="text-center mt-6">
      <a href="index.html" class="text-sm text-blue-600 hover:underline">Voltar ao painel</a>
    </div>
  </div>

  <script>
    if (localStorage.getItem("tipo") !== "admin") {
      window.location.href = "login.html";
    }

    const tabela = document.getElementById("tabelaUsuarios");
    const usuarios = JSON.parse(localStorage.getItem("usuarios") || "[]");

    if (usuarios.length === 0) {
      tabela.innerHTML = '<tr><td colspan="4" class="text-center p-4">Nenhum usuário registrado.</td></tr>';
    } else {
      usuarios.forEach((user, i) => {
        const ativo = user.ativo !== false;
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="px-4 py-2">${user.usuario}</td>
          <td class="px-4 py-2">${user.tipo}</td>
          <td class="px-4 py-2">${ativo ? "Ativo" : "Bloqueado"}</td>
          <td class="px-4 py-2">
            <button onclick="alternarStatus(${i})"
              class="px-3 py-1 rounded text-white ${ativo ? 'bg-red-600' : 'bg-green-600'}">
              ${ativo ? 'Bloquear' : 'Desbloquear'}
            </button>
          </td>
        `;
        tabela.appendChild(tr);
      });
    }

    function alternarStatus(index) {
      const usuarios = JSON.parse(localStorage.getItem("usuarios") || "[]");
      usuarios[index].ativo = !usuarios[index].ativo;
      localStorage.setItem("usuarios", JSON.stringify(usuarios));
      location.reload();
    }
  </script>
</body>
</html>
