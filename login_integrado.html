
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - Secretaria de Habitação</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Painel - Login</h2>
    <form onsubmit="fazerLogin(event)" class="space-y-4">
      <input type="text" id="usuario" placeholder="Usuário" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      <input type="password" id="senha" placeholder="Senha" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition">Entrar</button>
    </form>
    <div class="text-center mt-4">
      <a href="cadastro.html" class="text-sm text-blue-600 hover:underline">Solicitar criação de conta</a>
    </div>
  </div>

  <script>
    async function fazerLogin(event) {
      event.preventDefault();
      const usuario = document.getElementById("usuario").value.trim();
      const senha = document.getElementById("senha").value.trim();

      try {
        const resposta = await fetch("https://hook.us2.make.com/xxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"); // Substituir pela URL de listagem geral de usuários aprovados
        const usuarios = await resposta.json();

        const encontrado = usuarios.find(u => u.login === usuario && u.senha === senha && u.aprovado === "true" && u.ativo === "true");

        if (encontrado) {
          sessionStorage.setItem("usuario", encontrado.login);
          sessionStorage.setItem("tipo", encontrado.tipo || "usuario");
          window.location.href = encontrado.tipo === "admin" ? "index.html" : "status.html";
        } else {
          alert("Usuário ou senha incorretos, ou acesso ainda não liberado.");
        }
      } catch (error) {
        alert("Erro ao conectar. Tente novamente mais tarde.");
      }
    }
  </script>
</body>
</html>
